name: Deploy FastAPI to Azure VM

on:
  push:
    branches:
      - feature/devops-platform
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ” Debug step â€” verifies secrets are available
      - name: Debug secrets presence
        run: |
          echo "VM_IP set? -> ${{ secrets.VM_IP != '' }}"
          echo "SSH_USER set? -> ${{ secrets.SSH_USER != '' }}"
          echo "SSH_KEY set? -> ${{ secrets.SSH_KEY != '' }}"

      # ðŸš€ Deploy to Azure VM
      - name: Deploy application on Azure VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            cd ~/enterprise-devops-ml-platform

            echo "Pulling latest code..."
            git fetch origin
            git reset --hard origin/feature/devops-platform

            echo "Restarting containers..."
            docker-compose down || true
            docker-compose build
            docker-compose up -d

            echo "Deployment finished successfully."


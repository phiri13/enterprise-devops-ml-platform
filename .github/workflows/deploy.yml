name: CI/CD - FastAPI Deployment

on:
  push:
    branches:
      - feature/devops-platform
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      VM_IP: ${{ secrets.VM_IP }}
      SSH_USER: ${{ secrets.SSH_USER }}
      REPO_PATH: /home/azureuser/enterprise-devops-ml-platform
      MAX_HEALTH_RETRIES: 15
      HEALTH_SLEEP_SEC: 2

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.VM_IP }}" ] || [ -z "${{ secrets.SSH_USER }}" ] || [ -z "${{ secrets.SSH_KEY }}" ]; then
            echo "Missing required secrets: VM_IP, SSH_USER, or SSH_KEY" >&2
            exit 1
          fi

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy to VM via SSH
        run: |
          echo "Starting remote deployment..."
          ssh -o StrictHostKeyChecking=no "$SSH_USER@$VM_IP" << 'REMOTE'
            set -euo pipefail
            cd "$REPO_PATH"

            echo "Resetting repository to remote state..."
            git fetch origin
            git reset --hard origin/feature/devops-platform

            echo "Checking for processes on port 8000..."
            if command -v lsof >/dev/null 2>&1; then
              PID=$(lsof -ti:8000 || true)
              if [ -n "$PID" ]; then
                echo "Killing existing process(es) on port 8000: $PID"
                kill -9 $PID
              fi
            fi

            echo "Stopping any running Docker containers..."
            docker-compose down || true

            echo "Building and starting containers..."
            docker-compose up -d --build

            echo "Executing optional deployment.sh..."
            if [ -f deployment.sh ]; then
              chmod +x deployment.sh
              ./deployment.sh
            else
              echo "No deployment.sh found, skipping."
            fi
REMOTE

      - name: Confirm FastAPI health
        run: |
          echo "Waiting for API health check..."
          for i in $(seq 1 $MAX_HEALTH_RETRIES); do
            if curl -sS http://$VM_IP:8000/health; then
              echo "‚úÖ API is healthy"
              exit 0
            fi
            echo "‚è≥ Waiting $HEALTH_SLEEP_SEC seconds..."
            sleep $HEALTH_SLEEP_SEC
          done
          echo "‚ùå Health check failed after $MAX_HEALTH_RETRIES retries"
          exit 1

      - name: Deployment complete
        run: echo "üéâ Deployment to VM $VM_IP completed successfully."

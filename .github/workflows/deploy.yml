name: CI/CD - FastAPI Deployment

on:
  push:
    branches:
      - feature/devops-platform
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      VM_IP: ${{ secrets.VM_IP }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_KEY: ${{ ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIKkYf1vkTelxJc60wKMR2Oc4KejgJoe7PpiTDT3lDN1r joshuaphiri65.com@gmail.com }}
      REPO_PATH: /home/azureuser/enterprise-devops-ml-platform

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIKkYf1vkTelxJc60wKMR2Oc4KejgJoe7PpiTDT3lDN1r joshuaphiri65.com@gmail.com }}

      - name: Deploy to VM
        run: |
          echo "Connecting to VM and updating code..."
          ssh -o StrictHostKeyChecking=no $SSH_USER@$VM_IP '
            set -e
            cd ~/enterprise-devops-ml-platform
            git reset --hard
            git pull origin feature/devops-platform

            # Kill any process using port 8000
            PID=$(lsof -ti:8000)
            if [ ! -z "$PID" ]; then
              echo "Killing processes on port 8000: $PID"
              kill -9 $PID
            fi

            # Stop Docker if running
            docker-compose down || true

            # Build and start containers
            docker-compose up -d --build

            # Run deployment script
            ./deployment.sh
          '

      - name: Confirm deployment
        run: |
          echo "Checking health endpoint..."
          curl -s http://$VM_IP:8000/health
          echo "âœ… Deployment complete."

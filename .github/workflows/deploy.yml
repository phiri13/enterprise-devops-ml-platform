name: Deploy FastAPI to Azure VM

on:
  push:
    branches:
      - feature/devops-platform
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ” Debug secrets (correct names)
      - name: Debug secrets presence
        run: |
          echo "VM_HOST set? -> ${{ secrets.VM_HOST != '' }}"
          echo "VM_USER set? -> ${{ secrets.VM_USER != '' }}"
          echo "SSH_PRIVATE_KEY set? -> ${{ secrets.SSH_PRIVATE_KEY != '' }}"

      # ðŸš€ Deploy to Azure VM
      - name: Deploy application on Azure VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            echo "Connected to VM"

            cd ~/enterprise-devops-ml-platform

            echo "Pulling latest code..."
            git fetch origin
            git checkout feature/devops-platform
            git reset --hard origin/feature/devops-platform

            echo "Restarting containers..."
            docker compose down || true
            docker compose build
            docker compose up -d

            echo "Deployment finished successfully"

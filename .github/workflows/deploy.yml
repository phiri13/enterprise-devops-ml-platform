name: CI/CD - FastAPI Deployment

on:
  push:
    branches:
      - feature/devops-platform
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      VM_IP: ${{ secrets.VM_IP }}
      SSH_USER: ${{ secrets.SSH_USER }}
      REPO_PATH: /home/azureuser/enterprise-devops-ml-platform
      BRANCH: feature/devops-platform
      MAX_HEALTH_RETRIES: 15
      HEALTH_SLEEP_SEC: 2

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.VM_IP }}" ] || [ -z "${{ secrets.SSH_USER }}" ] || [ -z "${{ secrets.SSH_KEY }}" ]; then
            echo "Missing required secrets" >&2
            exit 1
          fi

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy to VM
        run: |
          ssh -o StrictHostKeyChecking=no "$SSH_USER@$VM_IP" << 'REMOTE'
            set -euo pipefail
            cd /home/azureuser/enterprise-devops-ml-platform || { echo "Repo path missing"; exit 2; }
            git fetch origin --depth=1
            git reset --hard origin/feature/devops-platform

            # Kill processes on port 8000
            if command -v lsof >/dev/null 2>&1; then
              PID=$(lsof -ti:8000 || true)
              [ -n "$PID" ] && kill -9 $PID || true
            fi

            # Restart Docker Compose containers
            docker-compose down || true
            docker-compose up -d --build

            # Run deployment script if exists
            [ -f deployment.sh ] && chmod +x deployment.sh && ./deployment.sh || echo "No deployment.sh found"
          REMOTE

      - name: Confirm deployment
        run: |
          for i in $(seq 1 $MAX_HEALTH_RETRIES); do
            if curl -fsS http://$VM_IP:8000/health >/dev/null 2>&1; then
              echo "âœ… API is healthy (attempt $i)"
              exit 0
            fi
            echo "â³ attempt $i/$MAX_HEALTH_RETRIES - waiting $HEALTH_SLEEP_SEC sec..."
            sleep $HEALTH_SLEEP_SEC
          done
          echo "âŒ Health check failed" >&2
          exit 1

      - name: Deployment complete
        run: echo "ðŸŽ‰ Deployment to $VM_IP completed successfully."

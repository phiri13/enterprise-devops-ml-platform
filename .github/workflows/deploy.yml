- name: Deploy to VM
  uses: appleboy/ssh-action@v1.0.3
  with:
    host: ${{ secrets.VM_IP }}
    username: ${{ secrets.SSH_USER }}
    key: ${{ secrets.SSH_KEY }}
    script: |
      set -e
      cd ~/enterprise-devops-ml-platform
      git pull origin feature/devops-platform
      docker-compose down
      docker-compose build
      docker-compose up -d
